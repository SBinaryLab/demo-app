<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Demo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hello-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="hello-container">
        <h1>Hello, Demo App!</h1>
        <p>Welcome to the Demo Application built with Spring Boot.</p>
        <p>Today is: <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss z')}"></span></p>
        <a href="/" class="button">Refresh</a>
    </div>
</body>
</html>
