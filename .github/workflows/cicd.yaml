            # buildctl login registry.gitlab.com \
            #   --username "${{ secrets.GITLAB_USER }}" \
            #   --password "${{ secrets.GITLAB_TOKEN }}"

            buildctl build \
              --frontend dockerfile.v0 \
              --local context=. \
              --local dockerfile=. \
              --output type=image,name=${{ secrets.DOCKER_USERNAME }}/demo-app:latest,push=true 
