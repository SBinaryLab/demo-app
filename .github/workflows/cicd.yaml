name: Build and Deploy with BuildKit

on:
  push:
    branches:
      - devops

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY_GHCR: ghcr.io
  REGISTRY_GITLAB: registry.gitlab.com
  IMAGE_NAME_DOCKER: ${{ secrets.DOCKER_USERNAME }}/demo-app
  # IMAGE_NAME_GHCR: ghcr.io/${{ github.repository }}/demo-app
  # IMAGE_NAME_GITLAB: registry.gitlab.com/${{ github.repository }}/demo-app


jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      repo-path: ${{ steps.upload-artifact.outputs.repo-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload repository as artifact
        uses: actions/upload-artifact@v3
        with:
          name: repo
          path: .

  build-push:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Download repository artifact
        uses: actions/download-artifact@v4
        with:
          name: repo
          path: ./repo

      - name: Build and Push Images
        uses: addnab/docker-run-action@v4
        with:
          image: moby/buildkit:rootless
          options: --rm --security-opt seccomp=unconfined --security-opt apparmor=unconfined
          run: |
            cd ./repo
            echo "${{ secrets.DOCKERFILE_DEMO_APP }}" > Dockerfile

            buildctl login docker.io \
              --username "${{ secrets.DOCKER_USERNAME }}" \
              --password "${{ secrets.DOCKER_PASSWORD }}"

