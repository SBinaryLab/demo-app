name: Build and Deploy with BuildKit Rootless

on:
  push:
    branches:
      - devops

env:
  IMAGE_NAME_DOCKER: ${{ secrets.DOCKER_USERNAME }}/demo-app:latest
  IMAGE_NAME_GHCR: ghcr.io/${{ github.repository }}:latest
  IMAGE_NAME_GITLAB: registry.gitlab.com/${{ github.repository }}:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Write Dockerfile from secret
      - name: Create Dockerfile
        run: echo "${{ secrets.DOCKERFILE_DEMO_APP }}" | base64 -d > Dockerfile

      # 3️⃣ Set up Buildx (rootless BuildKit)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:rootless

      # 5️⃣ Log in to Docker Hub
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Log in to GHCR
      # - name: GHCR login
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      # # 7️⃣ Log in to GitLab Registry
      # - name: GitLab login
      #   uses: docker/login-action@v3
      #   with:
      #     registry: registry.gitlab.com
      #     username: ${{ secrets.GITLAB_USER }}
      #     password: ${{ secrets.GITLAB_TOKEN }}

      # 8️⃣ Build and push image to all registries
      - name: Build and push images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME_DOCKER }} 
